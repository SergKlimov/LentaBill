<!DOCTYPE html>
<html>
<head>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="scripts/ion.rangeSlider.js"></script>
    <script src="scripts/list.js"></script>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link href="css/awesome-bootstrap-checkbox.css" rel="stylesheet">

    <link rel="stylesheet" href="css/ion.rangeSlider.css" />
    <link rel="stylesheet" href="css/ion.rangeSlider.skinFlat.css" />
    <script src="scripts/listgroup.min.js"></script>

    <script src="scripts/Chart.js"></script>
    <script src="scripts/randomColor.js"></script>

    <script src="scripts/aggregation/meta.js"></script>
    <script src="scripts/aggregation/utils.js"></script>
    <script src="scripts/aggregation/views.js"></script>
    <script src="scripts/aggregation/report.js"></script>
    <script src="scripts/aggregation/control.js"></script>
    <script src="scripts/aggregation/init.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/6.1.1/bootstrap-slider.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/6.1.1/css/bootstrap-slider.min.css" rel="stylesheet">
    <script src="http://momentjs.com/downloads/moment.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 checkbox">
            <div style="border: 2px solid; border-radius: 20px; padding: 20px;">
                <form role="form">
                    Aggregate by
                    <div class="checkbox">
                        <input type="checkbox" id="byDate">
                        <label for="byDate">
                            Date
                        </label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="byStore">
                        <label for="byStore">
                            Store
                        </label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="byProduct">
                        <label for="byProduct">
                            Product
                        </label>
                    </div>
                </form>
                <br/>
                <button id="createReportButton"
                        style="width:150px"
                        class="btn btn-primary">
                    Create Report
                </button>
            </div>
            <br/>

            <div id="products" style="display: none; border: 2px solid; border-radius: 20px; padding: 20px;">
                <input class="search" placeholder="Search"/>

                <ul class="list list-group" data-toggle="items">
                    <li class="list-group-item active">
                        <p class="name">Product 1</p>
                    </li>
                    <li class="list-group-item">
                        <p class="name">Product 2</p>
                    </li>
                    <li class="list-group-item">
                        <p class="name">Product 3</p>
                    </li>
                    <li class="list-group-item">
                        <p class="name">Product 4</p>
                    </li>
                </ul>

            </div>
        </div>
        <div class="col-md-8">
            <div id="reportView" class="listview" data-role="listview">
                <div class="btn-group" role="group">
                    <button type="button" onclick="setType(this, 'minCheckValue')" class="btn btn-default active">Min</button>
                    <button type="button" onclick="setType(this, 'maxCheckValue')" class="btn btn-default">Max</button>
                    <button type="button" class="btn btn-default">Average</button>
                    <button type="button" class="btn btn-default">Count</button>
                </div>
                <div class="btn-group" role="group">
                    <button id="tableButton" type="button" class="btn btn-default active" onclick="showTable()"><i class="fa fa-list"></i></button>
                    <button id="chartButton" type="button" class="btn btn-default" onclick="showChart()"><i class="fa fa-line-chart"></i></button>
                </div>
                <div id="tableBlock" style="display: none">
                    <table id="reportTable" class="table table-striped">

                    </table>
                </div>
                <div id="chart_div" style="display: none; width: 100%; height: 300px;">
                </div>
                <div id="range" type="text" value=""/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
